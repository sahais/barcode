<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,400,300' rel='stylesheet' type='text/css'>
    <title>jpl-header Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../jpl-header.html">
    <link rel="import" href="../../marked-element/marked-element.html">
  </head>
  <style is="custom-style">
    body {
      font-family: 'Roboto';
    }

    marked-element {
      display: block;
      background-color: #f5f5f5;
      padding: 10px 30px;
      margin-bottom: 10px;
    }
  </style>
  <body unresolved>

    <template is='dom-bind' id='demo'>

      <jpl-header site-title='Title' subtitle='Subtitle' nav='[[nav]]' buttons='[[buttons]]' login></jpl-header>
      <h2>Complete Reference</h2>
      <marked-element>
        <script type="text/markdown">
          ```html
          <jpl-header site-title='Title' subtitle='Subtitle' isLogin='[isLogin]' nav='[nav]' buttons='[buttons]' login></jpl-header>
          ```
        </script>
      </marked-element>

      <div style='font-weight:bold;'>Titles</div>
      <div style='color:#BA0C2F'>NOTE: You can have a site-title with no subtitle but, you must have a site-title if you want a subtitle.</div>

      <br />

      <div style='font-weight:bold;'>Login</div>
      <div>isLogin is a true false value you pass in to the header from you application indicating the login status of the current user.</div>
      <br />
      <div>Login button will fire an event 'login-status-changed' along with the isLogin status the header has when it is clicked.</div>
      <br />

      <div style='font-weight:bold;'>Nav json object to pass in.</div>
      <marked-element>
        <script type="text/markdown">
          ```html
          [
            {title: 'Home', link: 'http://google.com'},
            {title: 'Another Link', link: 'http://google.com'}
          ]
          ```
        </script>
      </marked-element>

      <br />

      <div style='font-weight:bold;'>Buttons json object to pass in.</div>
      <marked-element>
        <script type="text/markdown">
          ```html
          [
            {icon: 'add-circle', event: 'add', tooltip: 'Adds a thing'},
            {icon: 'account-circle', event: 'guy', tooltip: 'Does a thing with a person'},
            {icon: 'help', event: 'help', tooltip: 'Helps with a thing'},
          ]
          ```
        </script>
      </marked-element>
      <div style='color:#BA0C2F'>NOTE: Buttons require a site-title to use.</div>

      <br />

      <div>Icon names can be obtained from:</div>
      <a href='https://elements.polymer-project.org/elements/iron-icons?view=demo:demo/index.html'>Iron Icons Catalog</a>

      <br /><br />

      <div>Event is the name of the event that will bubble to the top when the button is clicked.</div>


    </template>

    <script>
      var demo = document.querySelector('#demo');

      demo.nav = [
        {title: 'Home', link: 'http://google.com'},
        {title: 'Another Link', link: 'http://google.com'}
      ];

      // demo.nav = [
      //   {title: 'Home', link: 'http://google.com'},
      //   {title: 'Another Link', link: 'http://google.com', subnav: [
      //     {title: 'Main Link', link: 'http://google.com', type:'main'},
      //     {title: 'Sub 1', link: 'http://google.com', type:'sub'},
      //     {title: 'Sub 2', link: 'http://google.com', type:'sub'},
      //     {title: 'Main Link 2', link: 'http://google.com', type:'main'}
      //   ]}
      // ];

      demo.buttons = [
        {icon: 'add-circle', event: 'add', tooltip: 'Adds a thing'},
        {icon: 'account-circle', event: 'guy', tooltip: 'Does a thing with a person'},
        {icon: 'help', event: 'help', tooltip: 'Helps with a thing'},
      ];
    </script>

  </body>
</html>
